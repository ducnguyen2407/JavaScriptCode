<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <script src="./bai14.js"></script>
    <link rel="stylesheet" href="./bai14.css" />
    <style></style>
  </head>
  <body>
    <div class="overlay" id="loading">
      <div class="loader" ></div>

    </div>
    <div class="container">
      <div class="header">
        <div class="logo">TODO APP</div>

        <div class="action-menu">
          <div class="menu-item">List</div>
          <div class="menu-item" onclick="showModalPost()">Add</div>
        </div>
      </div>
      <div class="main-content">
        <div class="content">
          <div class="title">My Todo List</div>
          <div class="action">
            <input
              type="text"
              class="global-search"
              id="global-search"
              placeholder="enter text ..."
              onkeyup="filter()"
            />
          </div>
          <div class="todolist" id="todolist"></div>
        </div>
      </div>
    </div>
    <div class="modal" id="modal">
      <div class="form"> 
        <div class="title">ADD TODO</div>
        <input
          type=""
          class="input-text global-search"
          placeholder="enter name ..."
          id="inputADD"
        />
        <div class="action-form">
          <button class="btn primary" onclick="createTodo()">Ok</button>
          <button class="btn secondary" onclick="hideModalPost()">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
